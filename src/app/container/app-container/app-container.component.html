<app-list-view [items]="items"
               [pageToken]="nextPageToken"
               [showLoadMoreButton]="true"
               (loadMoreClicked)="handleLoadMoreClicked($event)"
               (addToFavsClicked)="handleAddToFavs($event)" (removeFromFavsClicked)="handleRemoveFromFavsClicked($event)"></app-list-view>
